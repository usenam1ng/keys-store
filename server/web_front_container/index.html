<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>GG Store</title>
</head>
<body>
    <nav>
        <div class="logo-container">
            <a class="logo">GG Store</a>
        </div>
    </nav>

    <h2 class="separator">
        Аренда аккаунтов
    </h2>

    <section class="games-list">
        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Zelda TOTK
            </div>
            <div class="price">
                400 ₽
            </div>
        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Mario
            </div>
            <div class="price">
                400 ₽
            </div>
        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Top 10 Games
            </div>
            <div class="price">
                600 ₽
            </div>
        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Witcher
            </div>
            <div class="price">
                400 ₽
            </div>
        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Animal Crossing
            </div>
            <div class="price">
                500 ₽
            </div>
        </div>
        
    </section>


    <h2 class="separator">
        Подписки
    </h2>
    

    <div class="code">
        <img src="src/Nonline.png">
        <div class="info">
            Nintendo Online
        </div>
    </div>

    <div class="code">
        <img src="src/psplus.png">
        <div class="info">
            Paystation Plus
        </div>
    </div>    

    <h2 class="separator">
        Коды оплаты
    </h2>

    <div class="code">
        <img src="src/eshop.jpg">
        <div class="info">
            eShop
        </div>
    </div>

    <div class="code">
        <img src="src/psn.jpeg">
        <div class="info">
            PSN
        </div>
    </div>  

    <div class="code">
        <img src="src/steam.jpg">
        <div class="info">
            Steam
        </div>
    </div>  

    <div class="container">
        <img src="src/psplus.png">
        <form id="mainForm" novalidate>
            <h2>PS Plus Premium</h2>

            <div class="description">
                <label for="name">Расширенная подписка для PlayStation. В неё входит всё, что есть в PS Plus Essential, а ещё она откроет каталог с сотнями консольных хитов (будто Game Pass от Xbox).</label>
            </div>

            <button class="form-control">
                <label for="name">1 месяц</label>
            </button>

            <button class="form-control">
                <label for="email">3 месяца</label>
            </button>

            <button class="form-control">
                <label for="phone">12 месяцев</label>
            </button>

            <button class="form-control2" type="submit">КУПИТЬ</button>

        </form>
    </div>

</body>
</html>

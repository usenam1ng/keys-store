<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>GG Store</title>
</head>
<body>

    <div class="overlay1" id="overlay"></div>

    <nav>
        <div class="logo-container">
            <a class="logo">GG Store</a>
        </div>
    </nav>

    <h2 class="separator">
        Аренда аккаунтов
    </h2>

    <section class="games-list">
        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Zelda TOTK
            </div>
            <div class="price">
                400 ₽
            </div>
        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Mario
            </div>
            <div class="price">
                400 ₽
            </div>
        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Top 10 Games
            </div>
            <div class="price">
                600 ₽
            </div>
        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Witcher
            </div>
            <div class="price">
                400 ₽
            </div>
        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Animal Crossing
            </div>
            <div class="price">
                500 ₽
            </div>
        </div>
        
    </section>


    <h2 class="separator">
        Подписки
    </h2>
    

    <div class="code">
        <img src="src/Nonline.png">
        <div class="info">
            Nintendo Online
        </div>
    </div>

    <div class="code">
        <img src="src/psplus.png">
        <div class="info">
            Paystation Plus
        </div>
    </div>    

    <h2 class="separator">
        Коды оплаты
    </h2>

    <div class="code">
        <img src="src/eshop.jpg">
        <div class="info">
            eShop
        </div>
    </div>

    <div class="code" onclick="javascript:psnPopupShow()">
        <img src="src/psn.jpeg">
        <div class="info">
            PSN
        </div>
    </div>  

    <div class="code">
        <img src="src/steam.jpg">
        <div class="info">
            Steam
        </div>
    </div>  

    <div class="popupWindowWrapper" id="popupPSPLUS">
        <p>
            <div class="popupWindow">
                <img src="src/psplus.png">
                <h2>PS Plus Premium</h2>

                <div class="description">
                    <label for="name">Расширенная подписка для PlayStation. В неё входит всё, что есть в PS Plus Essential, а ещё она откроет каталог с сотнями консольных хитов (будто Game Pass от Xbox).</label>
                </div>

                <button class="form-control">
                    <label for="name">1 месяц</label>
                </button>

                <button class="form-control">
                    <label for="email">3 месяца</label>
                </button>

                <button class="form-control">
                    <label for="phone">12 месяцев</label>
                </button>

                <button class="form-control2" type="submit">КУПИТЬ</button>
        </div>
        </p>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script>
        $(document).ready(function(){
            // Скрыть PopUp при загрузке страницы    
            psnPopupHide();
            function hasTouch() {
  return 'ontouchstart' in document.documentElement
         || navigator.maxTouchPoints > 0
         || navigator.msMaxTouchPoints > 0;
}

if (hasTouch()) { // remove all the :hover stylesheets
  try { // prevent exception on browsers not supporting DOM styleSheets properly
    for (var si in document.styleSheets) {
      var styleSheet = document.styleSheets[si];
      if (!styleSheet.rules) continue;

      for (var ri = styleSheet.rules.length - 1; ri >= 0; ri--) {
        if (!styleSheet.rules[ri].selectorText) continue;

        if (styleSheet.rules[ri].selectorText.match(':hover')) {
          styleSheet.deleteRule(ri);
        }
      }
    }
  } catch (ex) {}
}
        });
        // Функция отображения PopUp
        function psnPopupShow(){
            $("#popupPSPLUS").show();
            $("#overlay").show();
        }
        // Функция скрытия PopUp
        function psnPopupHide(){
            $("#popupPSPLUS").hide();
            $("#overlay").hide();
        }
    </script>
</body>
</html>

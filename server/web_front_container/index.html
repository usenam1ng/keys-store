<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <div class="overlay1" id="overlay"></div>

    <nav>

        <div class="item">

        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Top 10 Games
            </div>
            <div class="price">
                600 ₽
            </div>
        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Witcher
            </div>
            <div class="price">
                400 ₽
            </div>
        </div>

        <div class="item">
            <img src="src/Pack 1.jpg">
            <div class="info">
                Animal Crossing
            </div>
            <div class="price">
                500 ₽
            </div>
        </div>
        
    </section>


    <h2 class="separator">
        Подписки
    </h2>
    

    <div class="code">
        <img src="src/Nonline.png">
        <div class="info">
            Nintendo Online
        </div>
    </div>

    <div class="code">
        <img src="src/psplus.jpg">
        <div class="info">
            Paystation Plus
        </div>
    </div>    

    <h2 class="separator">
        Коды оплаты
    </h2>

    <div class="code">
        <img src="src/eshop.jpg">
        <div class="info">
            eShop
        </div>
    </div>

    <div class="code" onclick="javascript:psnPopupShow()">
        <img src="src/psn.jpeg">
        <div class="info">
            PSN
        </div>
    </div>  

    <div class="code">
        <img src="src/steam.jpg">
        <div class="info">
            Steam
        </div>
    </div>  

    <div class="popupWindowWrapper" id="popupPSPLUS">
        <p>
            <div class="popupWindow">
                <button class="closebutton" onclick="javascript:psnPopupHide()"></button>
                <img src="src/psn.jpeg">
                <h2>PS Plus Premium</h2>

                <div class="description">
                    <label for="name">Расширенная подписка для PlayStation. В неё входит всё, что есть в PS Plus Essential, а ещё она откроет каталог с сотнями консольных хитов (будто Game Pass от Xbox).</label>
                </div>

                <input type="radio" id="1month" name="subscription" value="1month" />
                <label class="radio-wrapper" for="1month">1 месяц</label>

                <input type="radio" id="3month" name="subscription" value="3month" />
                <label class="radio-wrapper" for="3month">3 месяца</label>

                <input type="radio" id="12month" name="subscription" value="12month" />
                <label class="radio-wrapper" for="12month">12 месяцев</label>

                <button class="form-control2" type="submit" id="PSPLUSBUY">КУПИТЬ</button>
        </div>
        </p>
    </div>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 

        tg.expand(); //расширяем на все окно

        psPlusBuyButton = document.getElementById("PSPLUSBUY");

        psPlusBuyButton.addEventListener('click', function(){

        const buttons = document.querySelectorAll('input[name="subscription"]');
        const selectedButton = Array.from(buttons).find(button => button.checked);
        const selectedValue = selectedButton.value;
        
        $.ajax({
            url: 'http://37.193.60.52:9999/request',
            method: 'POST',
            contentType: 'application/json',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            data: JSON.stringify({
                type: 'buy',
                length: selectedValue,
                product: 'PSPLUS PREMIUM ' + selectedValue,
                user_id: tg.initDataUnsafe.user.id,
            }),
            success: function(response) {
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            },
            complete: function() {
                tg.close();
            }
        });
        });

    </script>

    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script>
    $(document).ready(function(){   
        psnPopupHide();
        function hasTouch() {
    return 'ontouchstart' in document.documentElement
            || navigator.maxTouchPoints > 0
            || navigator.msMaxTouchPoints > 0;
    }

    if (hasTouch()) {
    try {
        for (var si in document.styleSheets) {
        var styleSheet = document.styleSheets[si];
        if (!styleSheet.rules) continue;

        for (var ri = styleSheet.rules.length - 1; ri >= 0; ri--) {
            if (!styleSheet.rules[ri].selectorText) continue;

            if (styleSheet.rules[ri].selectorText.match(':hover')) {
            styleSheet.deleteRule(ri);
            }
        }
        }
    } catch (ex) {}
    }
            });
            function psnPopupShow(){
                $("#popupPSPLUS").show();
                $("#overlay").show();
            }
            function psnPopupHide(){
                $("#popupPSPLUS").hide();
                $("#overlay").hide();
            }
    </script>


</body>
</html>

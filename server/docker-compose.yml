version: '3'

services:
  db:
    build: database container
    container_name: db
    volumes:
      - ./database container/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=jaeQuu7ziweeci5e
    ports:
      - "5432:5432"

  app:
    build: server container
    container_name: app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://app_user:jaeQuu7ziweeci5e@db:5432/app_db
    ports:
      - "8080:8080"